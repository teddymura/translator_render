<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Text Translator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    textarea { width: 100%; height: 100px; }
    select, button { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>テキスト翻訳アプリ</h1>
  <textarea id="input_text" placeholder="ここに翻訳したいテキストを入力してください"></textarea><br>
  
  <label for="target_lang">翻訳先言語:</label>
  <select id="target_lang">
    <option value="en">English</option>
    <option value="ja">日本語</option>
    <option value="fr">Français</option>
    <option value="de">Deutsch</option>
    <option value="es">Español</option>
    <option value="it">Italiano</option>
    <option value="vi">Tiếng Việt</option>
  </select><br>

  <button onclick="translateText()">翻訳する</button>

  <h2>翻訳結果:</h2>
  <p id="result"></p>

  <script>
    async function translateText() {
      const text = document.getElementById("input_text").value;
      const target_lang = document.getElementById("target_lang").value;

      const response = await fetch("/translate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, target_lang })
      });

      const data = await response.json();
      if (data.translated_text) {
        document.getElementById("result").innerText = data.translated_text;
      } else {
        document.getElementById("result").innerText = "エラー: " + data.error;
      }
    }
  </script>
</body>
</html>
